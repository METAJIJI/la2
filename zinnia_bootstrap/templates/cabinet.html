{% extends "zinnia/base.html" %}

{% block title %}acount managment{% endblock %}

{% block content %}
    <h1>cabinet</h1>


    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>User</th>
            <th>Game account</th>
            <th>Change password</th>
        </tr>
        </thead>
        <tbody>
        {% for i in query %}
            <tr>
                <td>{{ i.user }}</td>
                <td><a href="/cabinet/1/{{ i.login }}/">{{ i.login }}</a></td>
                <td><a href="/change/{{ i.login }}/">change pass</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
