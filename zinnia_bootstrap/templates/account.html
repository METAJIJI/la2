{% extends "choose_server.html" %}

{% block title %}acount managment{% endblock %}

{% block account %}
    <h1>account {{ login }} </h1>
    <h1>server {{ server }} </h1>

<table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>server</th>
            <th><a href="">Char name</a></th>
            <th><a href="">Level</a></th>
            <th><a href="">Class</a></th>
        </tr>
        </thead>

        <tbody>
        {% for i in query %}
            <tr>
                <td><a href="/cabinet/{{ server }}/{{ login }}/{{ i.obj_id }}">{{ i.char_name }}</a></td>
                <td>{{ i.level }}</td>
                <td>{{ i.ClassName }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


{% endblock %}
